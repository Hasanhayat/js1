<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script>
        function displayTable(number) {
            for (var i = 1; i <= 10; i++) {
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
            }
        }
    </script>
</head>
<body>
    <script>
        displayTable(3); // Replace 5 with any number for a different table
    </script>
</body>
</html>
